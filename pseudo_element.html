<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pseudo Element</title>
  <link href="css/pseudo_element.css" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>Pseudo Element</h1>
  </header>
  <br />
  <br />
</body>
<section class="container">
  <h2 style="top: -3rem; position: absolute">Card</h2>
  <div class="card">
    <img src="https://i.imgur.com/jFKonXQ.jp" alt="Red and white Chevrolet" width="300" height="200" />
    <div class="card_content">
      <h2 class="card_title">Chevrolet</h2>
      <p class="card_body">I am really fast car</p>
    </div>
  </div>
  <div class="card">
    <img src="https://i.imgur.com/jFKonXQ.jpeg" alt="Red and white Chevrolet" width="300" height="200" />
    <div class="card_content">
      <h2 class="card_title">Chevrolet</h2>
      <p class="card_body">I am broken car</p>
    </div>
  </div>
</section>
<section class="gradient">
  <h2 style="text-align: center">Figure</h2>
  <div class="gradient_border">
    <figure>
      <img src="https://i.imgur.com/jFKonXQ.jpeg" alt="White and Red Chevrolet" />
    </figure>
  </div>
</section>
  <section>
    <h2 style="text-align: center;">Check box</h2>
    <form class="form_checkbox">
      <div class="checkbox">
        <input type="radio" id="checkbox_content">
        <label for="male_checkbox" id="checkbox_label">Male</label>
      </div>
      <div class="checkbox">
        <input type="radio" id="checkbox_content">
        <lable for="female_checkbox" id="checkbox_label">Female<label>
      </div>
    </form>
  </section>
</html>
